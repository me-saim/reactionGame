<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Reaction Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      color: #fff;
      background-color: #2196f3;
      border-radius: 5px;
    }
    .result.hide {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chemical Reaction Game</h1>
  <div class="container">
    <p>Select two chemicals and see the reaction result!</p>
    <select id="chemical1">
      <option value="none">Select Chemical 1</option>
      <option value="H2">Hydrogen (H₂)</option>
      <option value="O2">Oxygen (O₂)</option>
      <option value="Na">Sodium (Na)</option>
      <option value="Cl2">Chlorine (Cl₂)</option>
      <option value="C">Carbon (C)</option>
    </select>
    <select id="chemical2">
      <option value="none">Select Chemical 2</option>
      <option value="H2">Hydrogen (H₂)</option>
      <option value="O2">Oxygen (O₂)</option>
      <option value="Na">Sodium (Na)</option>
      <option value="Cl2">Chlorine (Cl₂)</option>
      <option value="C">Carbon (C)</option>
    </select>
    <br>
    <button onclick="performReaction()">React!</button>
    <div id="result" class="result hide"></div>
  </div>

  <script>
    const reactions = {
      'H2+O2': 'Water (H₂O) - A safe, classic reaction!',
      'Na+Cl2': 'Salt (NaCl) - Table salt is formed!',
      'C+O2': 'Carbon Dioxide (CO₂) - A combustion reaction!',
      'H2+Cl2': 'Hydrogen Chloride (HCl) - Be careful, its acidic!',
      'Na+H2': 'No reaction - Sodium and Hydrogen remain unchanged.',
    };

    function performReaction() {
      const chem1 = document.getElementById('chemical1').value;
      const chem2 = document.getElementById('chemical2').value;
      const resultDiv = document.getElementById('result');
      
      // Hide previous result
      resultDiv.classList.add('hide');

      if (chem1 === 'none' || chem2 === 'none') {
        alert('Please select two chemicals to react!');
        return;
      }

      // Create key in order, e.g., "H2+O2"
      const reactionKey = [chem1, chem2].sort().join('+');

      if (reactions[reactionKey]) {
        resultDiv.textContent = reactions[reactionKey];
      } else {
        resultDiv.textContent = 'No significant reaction occurred.';
      }

      // Show the result
      resultDiv.classList.remove('hide');
    }
  </script>
</body>
</html>
